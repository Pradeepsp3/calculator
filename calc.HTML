<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='calc.css'>
</head>
<body>
    <div id = 'calc'>Calculator<br>
        <input id="result"></input>
        <div id = 'btns'>
            <button id = 'btn7' class='btnnum btn'>7</button>
            <button id = 'btn8' class='btnnum btn'>8</button>
            <button id = 'btn9' class='btnnum btn'>9</button>
            <button id = 'btnpercent' class = 'btnsym btn'>%</button>
            <button id = 'btnclr' class = 'clear btn'>C</button><br>
            <button id = 'btn4' class='btnnum btn'>4</button>
            <button id = 'btn5' class='btnnum btn'>5</button>
            <button id = 'btn6' class='btnnum btn'>6</button>
            <button id = 'btndiv' class='btnsym btn'>/</button>
            <button id = 'btnmul' class='btnsym btn'>*</button><br>
            <button id = 'btn1' class='btnnum btn'>1</button>
            <button id = 'btn2' class='btnnum btn'>2</button>
            <button id = 'btn3' class='btnnum btn'>3</button>
            <button id = 'btnsub' class='btnsym btn'>-</button>
            <button id = 'btnequ' class = 'equalto btn'>=</button><br>
            <button id = 'btndot' class='btnsym btn'>.</button>
            <button id = 'btn0' class ='btnnum btn'>0</button>
            <button id = 'btnpow' class='btnsym btn'>^</button>
            <button id = 'btnsum' class='btnsym btn'>+</button>
            
            
        </div>
    </div>
    
</body>
<script type = "text/javascript" src = "calc.js"></script>
</html>
